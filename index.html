		<script type="text/javascript">
			$(function(){
				
				//默认active的li标签
				$(".navbar-nav li:first-child").addClass("activeli"); 
				
				//导航栏的点击事件
				$(".navbar-nav li").click(function(){
					$(this).addClass("activeli");
					$(this).siblings().removeClass("activeli");
				});
				
				//导航栏的文字处理
				$(".navbar-nav li").bind({
		            mouseleave:function(){$(this).children().css("color","dimgray");}
				});
				
				//首页show的左边距设置
				var title_marginleft = parseFloat($("#title_blog").css("margin-left"));
				var showleft = $("#title_blog").offset().left - title_marginleft;
				//$(".show").css("left",showleft);
				//首页show的右边距设置
				var nav_left = $(".navbar-nav").offset().left;
				var nav_lenght = $(".navbar-nav").width();
				var window_length =  $(window).width();
				var nav_right = parseFloat(window_length) - parseFloat(nav_left) - parseFloat(nav_lenght) - 200;
				//$(".show").css("right",nav_right);
				//小图片边框的长宽设置
				var border_bg_width = $(".smallul").width();
//				var border_bg_width2 = $(".smallul li").width();
//				var border_bg_width3 = $(".smallul li img").width();
				$(".bg_border").width(border_bg_width);
				var border_bg_height = $(".smallul img").height();
				$(".bg_border").height(border_bg_height);
//				alert(border_bg_width+"  "+border_bg_width2+"  "+border_bg_width3)
				//图片距离父元素的距离
				var border_bg_top1 = $(".smallul li:first-child img").position().top;
				var border_bg_top2 = $(".smallul li:nth-child(2) img").position().top;
				var border_bg_top3 = $(".smallul li:nth-child(3) img").position().top;
				var border_bg_top4 = $(".smallul li:nth-child(4) img").position().top;
				var bbt = [border_bg_top1,border_bg_top2,border_bg_top3,border_bg_top4];
				var oldtop = bbt[0];
				
				
				
//浏览器大小改变时的设置
				$(window).resize(function(){
										
					showleft = $("#title_blog").offset().left - title_marginleft;
					nav_right = parseFloat($(window).width()) - parseFloat($(".navbar-nav").offset().left) - parseFloat(nav_lenght - 200);
					//$(".show").css("left",showleft);
					//$(".show").css("right",nav_right);
					border_bg_width = $(".smallul").width();
					$(".bg_border").width(border_bg_width);
					border_bg_height = $(".smallul img").height();
					$(".bg_border").height(border_bg_height);
					border_bg_top1 = $(".smallul li:first-child img").position().top;
					border_bg_top2 = $(".smallul li:nth-child(2) img").position().top;
					border_bg_top3 = $(".smallul li:nth-child(3) img").position().top;
					border_bg_top4 = $(".smallul li:nth-child(4) img").position().top;
					bbt = [border_bg_top1,border_bg_top2,border_bg_top3,border_bg_top4];
//					alert(border_bg_top1);
				})
				
				
				var border_top = bbt[0];
				var i = 0;
				$(".bg_border").css("top",border_top);
				function borderchange(){
					i++;
					if(i == 4){
						i = 0;
					}
					border_top = bbt[i];
					$(".bg_border").css("top",border_top);
					if(oldtop!=bbt[0]){$(".bg_border").css("transition","0s"); oldtop = bbt[0]; }
					else{$(".bg_border").css("transition","1s");}
				}
				var a = setInterval(borderchange,1500);
			})
		</script>
